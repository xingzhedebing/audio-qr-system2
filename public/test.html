<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>手机访问测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 20px auto;
            max-width: 400px;
        }
        .status {
            font-size: 24px;
            margin: 20px 0;
        }
        .info {
            font-size: 16px;
            margin: 10px 0;
        }
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status">✅ 手机访问成功！</div>
        <div class="info">您正在使用: <span id="browser">检测中...</span></div>
        <div class="info">当前时间: <span id="time">获取中...</span></div>
        <div class="info">服务器: 192.168.9.87:8080</div>
        
        <button class="btn" onclick="location.href='/'">返回主页</button>
        
        <div style="margin-top: 20px; font-size: 14px; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px;">
            <strong>调试信息:</strong><br>
            <div id="debug"></div>
        </div>
    </div>
    
    <script>
        // 检测浏览器
        const ua = navigator.userAgent;
        let browser = '未知浏览器';
        
        if (ua.includes('MicroMessenger')) {
            browser = '微信内置浏览器';
        } else if (ua.includes('QQ')) {
            browser = 'QQ浏览器';
        } else if (ua.includes('Chrome')) {
            browser = 'Chrome浏览器';
        } else if (ua.includes('Safari')) {
            browser = 'Safari浏览器';
        }
        
        document.getElementById('browser').textContent = browser;
        document.getElementById('time').textContent = new Date().toLocaleString();
        
        // 显示调试信息
        document.getElementById('debug').innerHTML = `
            URL: ${window.location.href}<br>
            协议: ${window.location.protocol}<br>
            主机: ${window.location.host}<br>
            用户代理: ${ua.substring(0, 80)}...
        `;
    </script>
</body>
</html>
